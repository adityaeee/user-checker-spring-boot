spring.application.name=checker

server.port =8080

spring.datasource.username = postgres
spring.datasource.password = 1234
spring.datasource.url = jdbc:postgresql://localhost:5432/checker
spring.datasource.driver-class-name = org.postgresql.Driver

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.show-sql = true
spring.jpa.hibernate.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.properties.hibernate.jdbc.lob.non_contextual_creation = true
